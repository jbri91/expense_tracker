<!DOCTYPE html>
<html>
  <head>
    <title>The Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>The Expense Tracker</h1>
    <h2>Enter An Expense</h2>
    <form id="table">
      <h2>Date:</h2>
      <input
        class="input"
        id="date"
        type="date"
        placeholder="When did you buy it?"
      />
      <h2>Name:</h2>
      <input
        class="input"
        id="name"
        type="text"
        placeholder="What was purchased?"
      />
      <h2>Type:</h2>
      <label for="currencyType"></label>
      <select name="currencyType" id="type" class="input">
        <option value="Credit Card">Credit Card</option>
        <option value="Gift Card">Gift Card</option>
        <option value="Cash">Cash</option>
        <option value="Cryptocoin">Cryptocoin</option>
        <option value="Other">Other</option>
      </select>
      <h2>Amount:</h2>
      <input
        class="input"
        id="amount"
        type="number"
        placeholder="How much was it?"
      />
    </form>
    <table id="expense-table">
      <thead>
        <button type="button" id="submit-expense">SUBMIT EXPENSE</button>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr id="categories"></tr>
      </tbody>
    </table>
  </body>
  <script src="main.js"></script>
</html>
