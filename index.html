<!DOCTYPE html>
<html>
  <head>
    <title>The Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Each expense should include:
The date of expense
A description of the expense
The amount
Where the purchases occured (eg. McDonaldâ€™s)
User should be able to add a new expense
User should be able to delete expense
User should be able to see all of the expenses in an HTML table -->
    <!-- Monday, September 14th 2020 (2 weeks) -->
  </head>

  <body>
    <h1>The Expense Tracker</h1>
    <h2>Enter An Expense</h2>
    <form id= table>
      <h2>Date:</h2>
      <input class="input" id=dateInput type="text" placeholder="When did you buy it?" />
      <h2>Type:</h2>
      <input class="input" id='typeInput' type="text" placeholder="Currency Type" />
      <h2>Name:</h2>
      <input class='input' id='nameInput' type="text" placeholder="What was purchased?" />
      <h2>Amount:</h2>
      <input class="input" id='amountInput' type="text" placeholder="How much was it?" />
    </form>
    <br />
    <br />
    <table id= expenseTable>
      <thead>
        <br />
        <br />
        <button type="button" id='submitExpense'>SUBMIT EXPENSE</button>
        <br />
        <br />
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id='tableBody'>
        <tr>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="main.js"></script>
</html>
